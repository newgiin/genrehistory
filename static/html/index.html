<!DOCTYPE html>
<html>
<head>
  <title>Last.fm Tag Visualizations</title>
  <link rel="icon" type="image/ico" href="/favicon.ico"/> 
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <style type="text/css">
  .app_desc {
    float: left;
    min-width: 390px;
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="content">
      <h2>Last.fm Tag Visualizations</h2>
      <div class="app_desc">
        <h3>Tag History</h3>
        Tags over time based on your artist charts.<br/><br/>
        <form id='user_form' method='get' action='/history'>
          user: <input type='text' name='user'></input>
          <input type='submit' value='go'></input>
        </form>
      </div>
      <img src="/img/htr.png"/>
      <br/><br/>
      <div class="app_desc">
        <h3>Tag Connections</h3>
        View how the genres you listen to relate to one another.<br/><br/>
        <form id='user_form' method='get' action='/tag_graph'>
          user: <input type='text' name='user'></input>
          <input type='hidden' name='tp' value='20'/>
          <input type='submit' value='go'></input>
        </form>
      </div>
      <img src="/img/gtr.png"/>
    </div>
  </div>
  <div id="footer">by <a href="http://andruunwien.com">Andrew</a> | Data from <a href="http://last.fm">Last.fm</a></div>
</body>
</html>
